<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Name, Email, and Phone Number</title>
</head>
<body>
    <h2>Submit your Name, Email, and Phone Number</h2>
    
    <form id="myForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="toggle">Toggle (On/Off):</label><br>
        <input type="checkbox" id="toggle" name="toggle"><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx_f3Kcu9sm7mmhsKMin-SngDum3BZWbetNepGWl28-u2eXAyDHgobYzDljQXWwthZm/exec';
        const form = document.getElementById('myForm');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // Get all form data in a specific order
            const formData = new FormData(form);
            const orderedData = [];

            // Define a fixed order of fields
            const fieldOrder = ['name', 'email', 'phone', 'toggle', 'address', 'age'];

            // Ensure the toggle value is correctly captured
            fieldOrder.forEach(field => {
                if (field === 'toggle') {
                    orderedData.push(document.getElementById(field).checked ? 'On' : 'Off');
                } else {
                    orderedData.push(formData.get(field));
                }
            });

            // Add timestamp
            orderedData.push(new Date().toISOString());

            // Convert the ordered data to URL-encoded format
            const params = new URLSearchParams();
            fieldOrder.forEach((field, index) => {
                params.append(field, orderedData[index]);
            });
            params.append('timestamp', orderedData[orderedData.length - 1]);

            // Send the data to Google Apps Script
            fetch(scriptURL + '?' + params.toString(), { method: 'POST' })
                .then(response => alert('Form submitted successfully!'))
                .catch(error => alert('Error submitting form'));
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Name, Email, and Phone Number Please</title>
</head>
<body>
    <h2>Submit your Name, Email, and Phone Number Please</h2>
    <form id="myForm">
        <!-- This is where you can add new elements like text boxes and toggles -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="toggle">Toggle (On/Off):</label><br>
        <input type="checkbox" id="toggle" name="toggle"><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwHMUMnd10Yedvx6doVF9NkshBW7Xe1fEkOEtsuQP5sFwI1aln48SWJ8N7yFbsRuO3v/exec';
        const form = document.getElementById('myForm');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const formData = new FormData(form);

            const toggleValue = document.getElementById('toggle').checked ? 'On' : 'Off';
formData.set('toggle', toggleValue);

            
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => alert('Thanks for signing up!'))
                .catch(error => alert('Error submitting form'));
        });
    </script>
</body>
</html>

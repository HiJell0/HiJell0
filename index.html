<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Name, Email, and Phone Number</title>
</head>
<body>
    <h2>Submit your Name, Email, and Phone Number</h2>
    <form id="myForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="toggle">Toggle (On/Off):</label><br>
        <input type="checkbox" id="toggle" name="toggle"><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzwi0CdJqv-KcCIMUIqNck_0nq2PATBx2JmQe4B3LMajwZ-X1STWPKOs629s_wolefb/exec';
        const form = document.getElementById('myForm');

        form.addEventListener('submit', e => {
            e.preventDefault();  // Prevent default form submission behavior
            const formData = new FormData(form);

            // Handle toggle value
            const toggleValue = document.getElementById('toggle').checked ? 'On' : 'Off';
            formData.set('toggle', toggleValue);

            // Send the form data via Fetch API to Google Apps Script
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => alert('Thanks for signing up!'))
                .catch(error => alert('Error submitting form'));
        });
    </script>
</body>
</html>

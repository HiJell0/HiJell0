<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose Your Own Adventure</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="game-container">
  <img id="scene-image" src="start-image.jpg" alt="Scene Image">
  <p id="scene-text">Your adventure begins in a mysterious forest. Which path will you take?</p>
  <div id="choice-buttons">
    <button onclick="makeChoice('path1')">Take the left path</button>
    <button onclick="makeChoice('path2')">Take the right path</button>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>

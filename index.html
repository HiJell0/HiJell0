<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Info</title>
    <script>
        function submitForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const messageBox = document.getElementById("message-box");

            if (!name || !email) {
                messageBox.textContent = "Please fill in both fields.";
                messageBox.style.color = "red";
                return;
            }

            const formData = {
                name: name,
                email: email
            };

            // Send data to Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbwesVR_pkR9qV1s-HApW3MD-spBDuEh8QV44BkggaBqondIZQRRicXkW3CF8Ow2_AeM/exec', {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json())
              .then(data => {
                  if (data.status === 'success') {
                      messageBox.textContent = "Your info has been submitted!";
                      messageBox.style.color = "green";
                      loadNames(); // Load live list after successful submission
                  } else {
                      messageBox.textContent = "Submission failed. Please try again.";
                      messageBox.style.color = "red";
                  }
              }).catch((error) => {
                  messageBox.textContent = "An error occurred. Please try again.";
                  messageBox.style.color = "red";
              });
        }

        // Function to load names from Google Sheets and display them
        function loadNames() {
            fetch('https://script.google.com/macros/s/AKfycbwesVR_pkR9qV1s-HApW3MD-spBDuEh8QV44BkggaBqondIZQRRicXkW3CF8Ow2_AeM/exec')
                .then(response => response.json())
                .then(data => {
                    const nameList = document.getElementById("name-list");
                    nameList.innerHTML = '';

                    data.names.forEach(name => {
                        const listItem = document.createElement("li");
                        listItem.textContent = name;
                        nameList.appendChild(listItem);
                    });
                }).catch(error => {
                    console.error("Failed to load names:", error);
                });
        }

        window.onload = function() {
            loadNames(); // Load names when the page is loaded
        }
    </script>
</head>
<body>
    <h1>Enter Your Info</h1>
    <form onsubmit="event.preventDefault(); submitForm();">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <p id="message-box"></p> <!-- This will show the confirmation message -->

    <h2>Live List of Names:</h2>
    <ul id="name-list"></ul>
</body>
</html>
